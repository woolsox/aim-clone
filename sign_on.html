<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign On</title>
  </head>
  <body>
    <div class="sign-on-header">
      <img class="aim-logo" src="http://icons.iconarchive.com/icons/hopstarter/3d-cartoon-vol3/256/AOL-Instant-Messenger-icon.png" />
      <h2>AOL Instant Messenger</h2>
    </div>

    <div class="sign-on-form">
      Screen Name: <input type="text" name="sname"><br>
      Password:  <input type="text" name="pw"><br>
      <input type="checkbox" name="vehicle1" value="Bike">Save password<br>
      <input type="checkbox" name="vehicle2" value="Car">Auto-login<br>
    </div>
  </body>
</html>
